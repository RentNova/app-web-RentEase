<h1 mat-dialog-title>Añadir Propiedad</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Dirección</mat-label>
    <input matInput [(ngModel)]="data.address">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Estado</mat-label>
    <input matInput [(ngModel)]="data.status">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Rating</mat-label>
    <input matInput type="number" [(ngModel)]="data.rating">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Dormitorios</mat-label>
    <input matInput type="number" [(ngModel)]="data.bedrooms">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Baños</mat-label>
    <input matInput type="number" [(ngModel)]="data.bathrooms">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tamaño</mat-label>
    <input matInput type="number" [(ngModel)]="data.size">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data">Añadir</button>
</div>
