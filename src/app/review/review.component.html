<div class="reviews">
    <h3>Reseñas</h3>
    <div *ngFor="let review of reviews" class="review">
      <img [src]="review.reviewerImage" alt="Reviewer" class="reviewer-img">
      <div class="review-text">
        <p class="stars">{{ getStars(review.rating) }}</p>
        <p><strong>{{ review.reviewer }}</strong>: {{ review.comment }}</p>
      </div>
    </div>
    <div class="add-review">
      <h4>Añadir Reseña</h4>
      <input [(ngModel)]="newReview.reviewer" placeholder="Tu nombre">
      <input [(ngModel)]="newReview.rating" type="number" min="1" max="5" placeholder="Rating">
      <textarea [(ngModel)]="newReview.comment" placeholder="Comentario"></textarea>
      <button (click)="addReview()">Añadir Reseña</button>
    </div>
  </div>
