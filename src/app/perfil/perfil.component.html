<div class="profile-container">
  <div class="profile-header">
    <img [src]="user.photoUrl || 'assets/user.png'" alt="Foto de perfil">
    <h2>{{ user.nombre }} {{ user.apellido }}</h2>
    <button (click)="editProfile()">
      {{ isEditing ? 'Cancelar' : 'Editar Perfil' }}
    </button>
  </div>
  <div class="profile-details" *ngIf="!isEditing">
    <div>
      <label>Email:</label>
      <span>{{ user.email }}</span>
    </div>
    <div>
      <label>Edad:</label>
      <span>{{ user.edad }}</span>
    </div>
    <div>
      <label>Teléfono:</label>
      <span>{{ user.telefono }}</span>
    </div>
    <!-- Otros detalles del perfil -->
  </div>
  <div class="profile-edit" *ngIf="isEditing">
    <form (ngSubmit)="updateProfile()">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" [(ngModel)]="user.apellido" name="apellido" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" [(ngModel)]="user.edad" name="edad" required>
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" [(ngModel)]="user.telefono" name="telefono" required>
      </div>
      <div>
        <button type="submit">Guardar cambios</button>
      </div>
    </form>
  </div>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
