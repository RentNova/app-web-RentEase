<div class="upload-container">
    <div class="preview-container">
      <img [src]="imageUrl" alt="Vista previa de la imagen" onerror="this.src='assets/photo.png'">
    </div>
    <input id="file" type="file" (change)="onFileSelected($event)" accept="image/*">
    <div class="btns">
        <button mat-button mat-dialog-close cdkFocusInitial (click)="acceptInput()">Cambiar Foto</button>
        <button mat-button mat-dialog-close>Cancelar</button>
    </div>
</div>
